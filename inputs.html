<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <h2>HTML Form Inputs</h2>

  <!-- Text field code -->

  <h3>Text Fields</h3>
  <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="">
  </form>

  <!-- Radio button code -->
  <h3>Radio Button</h3>
  <p>Choose your favorite Web language:</p>

  <form>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>
  </form>

<!-- Checkbox button code -->
<h3>Checkboxes</h3>
<p>What type of vehicle do your have?</p>
<form>
  <input type="checkbox" id="vehicle 1" name="vehicle 1" value="Bike">
  <label for="vehicle 1">I have a bike</label><br>
  <input type="checkbox" id="vehicle 2" name="vehicle 2" value="Car">
  <label for="vehicle 2">I have a car</label><br>
  <input type="checkbox" id="vehicle 3" name="vehicle 3" value="Boat">
  <label for="vehicle 3">I have a boat</label>
</form>

<!-- Password field code -->
<h3>Password</h3>
<p>Type your username and password</p>
<form>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd">
</form>

<!-- Date field code-->
<h3>Date Field</h3>
<form>
  <label for="birthday">Birthday</label>
  <input type="date" id="birthday" name="birthday">
</form>

<!-- File Upload code -->
<h3>File Upload</h3>
<form>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile">
</form>

<!-- Range slider code -->
<h3>Range Slider</h3>
<form>
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50">
</form>

</body>

</html>
